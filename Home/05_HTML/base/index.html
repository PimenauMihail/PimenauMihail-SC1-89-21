<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <form name="user_data" method="POST" action="http://fe.it-academy.by/TestForm.php ">
        <h1 align="center"> Заполните анкету</h1>

        <fieldset>
            <legend>Личные данные </legend>
            <input type="text" placeholder="Фамилия"  pattern="[А-Яа-яЁё]+" required  size="25" autofocus><br>
            <input type="text" placeholder="Имя"   pattern="[А-Яа-яЁё]+" required  ><br>
            <input type="text" placeholder="Отчество"  pattern="[А-Яа-яЁё]+" size="24" required   >

            <fieldset>
              <legend>Паспортные данные </legend>
              <input placeholder="АА" type="text" pattern="[A-Z]+" required   maxlength="2" size = "1" >

            </fieldset>

            <fieldset>
              <legend>Дата рождения </legend>
              <input placeholder="2000" type="text"  pattern="[0-9]{4}+" required   maxlength="4" size = "1" ><br>

              <div  >
                <select  >
                <option value=''>--Select Month--</option>
                <option selected value='1'>Январь</option>
                <option value='2'>Февраль</option>
                <option value='3'>Март</option>
                <option value='4'>Апрель</option>
                <option value='5'>Май</option>
                <option value='6'>Июнь</option>
                <option value='7'>Июль</option>
                <option value='8'>Август</option>
                <option value='9'>Сентябрь</option>
                <option value='10'>Октябрь</option>
                <option value='11'>Ноябрь</option>
                <option value='12'>Декабрь</option>
                </select> 
                </div>

                <input type="number" min="1" max="31" step="1" >
                
            </fieldset>
            <fieldset>
                    <div size = "2">
                    <select  >
                    <option value=''></option>
                    <option selected value='1'>РБ</option>
                    <option value='2'>РФ</option>
                    <option value='3'>PL</option>
                    <option value='4'>USA</option>
                    <option value='5'>FR</option>
                    <option value='6'>DL</option>
                    <option value='7'>UKR</option>
                    </select> 
                    </div>
            </fieldset>  

        <fieldset>
            <legend>Адрес</legend>
            <textarea name="text_area" ></textarea>
        </fieldset>     

        </fieldset>
        <fieldset>
            <legend>Интересы</legend>

            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby">Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="hobby">Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="hobby">Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="hobby">Марки
                </label><br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                
                     <select   multiple  size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>

                        <option value="1">Караси</option>
                        <option value="2">Окунь</option>
                        <option value="3">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="1">Птерадактель</option>
                        <option value="2">Зимородок</option>
                        <option value="3">Страус</option>
                    </optgroup>                

                </select>
                              
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
             <input type = "text"   placeholder = "Логин" pattern="[A-Za-z0-9]{5,}+" placeholder><br> 
			 <input type = "password"   placeholder = "Пароль" pattern="[A-Za-z0-9]{10,}+" placeholder><br>
			
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" placeholder = "введите адрес почты" ><br>
            <input type="url" placeholder = "введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1" ><br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input type="image" src="email.jpg" width="50" height="50">
            
        </fieldset>

    </form>

</html>
