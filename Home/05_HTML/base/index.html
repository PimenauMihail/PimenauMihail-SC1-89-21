    <form id="my form" name="user_data" method="POST|get" action="http://fe.it-academy.by/TestForm.php ">
        <h1 align="center"> Заполните анкету</h1>

        <fieldset>
            <legend>Личные данные </legend>
            <input placeholder="Фамилия" type="text" pattern="^[А-Яа-яЁё]" required  id="lastname" autofocus><br>
            <input placeholder="Имя" type="text" pattern="[А-Яа-яЁё]" required  id="lastname"><br>
            <input placeholder="Отчество" type="text" pattern="[А-Яа-яЁё]" required  id="lastname" >

            <fieldset>
              <legend>Паспортные данные </legend>
              <input placeholder="АА" type="text" pattern="[A-Z]" required  id="lastname" maxlength="2">

            </fieldset>

            <fieldset>

                </select> 
                </div>

                <input type="number" min="1" max="31" step="1" style="width:40px;float:left;">
                

            </fieldset>
            <fieldset>
                    <div id="head3" style="width: 40px;float:left;margin: left 20px;px;">
